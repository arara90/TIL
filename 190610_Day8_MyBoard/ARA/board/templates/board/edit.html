{%extends 'base.html'%}
{% block body %}
    <h3 class="text-center">글작성</h3>
    <hr>
    <form action="/board/{{board.pk}}/update/" method="post">
        {% csrf_token %}
        <label for="title"> 글제목 </label>
        <input type="text" id="title" name="title" cols="30" value="{{board.title}}">
        <br><br>
        <textarea name="content" id="content" cols="30" rows="10">{{board.content}}</textarea>
        <input type="submit">
    </form>

{% endblock %}
